<!DOCTYPE html>
<html>
<head>
    <title>Google Form Test</title>
</head>
<body>
    <h2>Test Google Form Submission</h2>
    
    <!-- Test form with your current field IDs -->
    <form method="POST" action="https://docs.google.com/forms/d/e/1FAIpQLSfKpsZgmwbOdks0wzZLbU4XwrXReZNn5XngSa4fvaVaktlVqA/formResponse" target="hidden-iframe">
        
        <p>
            <label>Full Name:</label><br>
            <input type="text" name="entry.599279717" value="Test User" required>
        </p>
        
        <p>
            <label>Email:</label><br>
            <input type="email" name="entry.53554863" value="test@example.com" required>
        </p>
        
        <p>
            <label>Company Name:</label><br>
            <input type="text" name="entry.2069027532" value="Test Company" required>
        </p>
        
        <p>
            <label>Phone Number:</label><br>
            <input type="tel" name="entry.241111757" value="1234567890" required>
        </p>
        
        <p>
            <label>Country:</label><br>
            <input type="text" name="entry.1591312528" value="India" required>
        </p>
        
        <p>
            <label>State:</label><br>
            <input type="text" name="entry.648543090" value="Gujarat" required>
        </p>
        
        <p>
            <label>City:</label><br>
            <input type="text" name="entry.1337921733" value="Ankleshwar" required>
        </p>
        
        <p>
            <label>Are you already a customer?</label><br>
            <input type="radio" name="entry.659778059" value="YES" checked> Yes<br>
            <input type="radio" name="entry.659778059" value="NO"> No
        </p>
        
        <p>
            <input type="submit" value="Submit Test">
        </p>
    </form>
    
    <!-- Hidden iframe -->
    <iframe name="hidden-iframe" style="display:none;"></iframe>
    
    <script>
        document.querySelector('form').addEventListener('submit', function() {
            setTimeout(function() {
                alert('Form submitted! Check your Google Sheets for the response.');
            }, 2000);
        });
    </script>
</body>
</html>
